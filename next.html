  <title>تغيير النص كل 3 ثوانٍ</title>
  <style>
    #text {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }

    #progress {
      width: 300px;
      height: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    #progress-value {
      height: 100%;
      background-color: #232323;
      width: 0;
      transition: width 0.3s ease;
    }

    #loading-message {
      text-align: center;
      font-size: 18px;
      color: #888;
      display: none;
      margin-bottom: 10px;
    }

    #btn {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <script>
    // قائمة بالنصوص التي ترغب في تغييرها
    var texts = [
      "جاري البحث عن حساب!",
      "تم العثور على حساب",
      "جاري تفعيل الحساب",
      "تحقق من رقم هاتفك",
      "الخطوة الاخيرة فعل رقم هاتفك"
    ];

    // مؤشر لتتبع النص الحالي
    var currentText = 0;

    // دالة لتحديث النص والشريط التقدم
    function updateText() {
      var textElement = document.getElementById("text");
      var progressValueElement = document.getElementById("progress-value");
      var loadingMessageElement = document.getElementById("loading-message");
      var btnElement = document.getElementById("btn");
      if (currentText < texts.length) {
        textElement.innerHTML = texts[currentText];
        currentText++;
        var progressPercentage = (currentText / texts.length) * 100;
        progressValueElement.style.width = progressPercentage + "%";
      } else {
        clearInterval(textInterval); // إيقاف دورة التحديث
        loadingMessageElement.style.display = "none"; // إخفاء رسالة الانتظار
        btnElement.style.display = "block"; // عرض الزر بعد انتهاء الشريط التقدم
      }
    }

    // تحديث النص كل 3 ثوانٍ
    var textInterval = setInterval(updateText, 1000);
  </script>


  <h1 id="text">الخطوة الاخيرة فعل رقم هاتفك</h1>
  <div id="progress">
    <div id="progress-value" style="width: 100%;"></div>
  </div>
  <div id="loading-message" style="display: none;">برجاء الانتظار...</div>
